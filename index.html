<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="shortcut icon" href="Images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>calc</h1>
        <div class="theme">
            <p>THEME</p>
            <div class="theme__section">
                <div class="label">
                    <label for="first__state" class="first__state">1</label>
                    <label for="second__state" class="second__state">2</label>
                    <label for="third__state" class="third__state">3</label>
                </div>
                <div class="state__toggle">
                    <input type="radio" id="first__state" name="toggle" value="first">

                    <input type="radio" id="second__state" name="toggle" value="second" checked>

                    <input type="radio" id="third__state" name="toggle" value="third">

                    <div class="toggle__indicator"></div>
                </div>
            </div>
        </div>
    </header>
    <section>

    </section>
    <main>
        <ul class="mini__keys">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="delete contrast">DEL</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>+</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>-</li>
            <li>.</li>
            <li>0</li>
            <li>/</li>
            <li>x</li>
            <li class="reset contrast">RESET</li>
            <li class="total">=</li>
        </ul>
    </main>

    <script src="app.js"></script>
</body>

</html>
